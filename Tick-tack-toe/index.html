<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tick-tack-toe</title>
  <style media="screen">
    #field td {
    	width: 50px;
    	height: 50px;
    	border: 1px solid black;
    	text-align: center;
    	font-weight: bold;
    }
  </style>
</head>
<body>

  <table id="field">
  	<tr>
  		<td></td>
  		<td></td>
  		<td></td>
  	</tr>
  	<tr>
  		<td></td>
  		<td></td>
  		<td></td>
  	</tr>
  	<tr>
  		<td></td>
  		<td></td>
  		<td></td>
  	</tr>
  </table>

  <script type="text/javascript">
    let cells = document.querySelectorAll('#field td');
    start(cells);

    //Вспомогательнные функции
    function start(cells) {
      let i = 0;

      for(let cell of cells) {
        cell.addEventListener('click', function step() {
          cell.innerHTML = ['X', 'O'][i % 2];

          cell.removeEventListener('click', step);

          if (isVictory(cells)) {
            alert(this.innerHTML);
          } else if (i == 8) {
            alert('ничья');
          }

          i++;
        });
      }
    }

    function isVictory() {
      let combs = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [2, 5, 8],
        [1, 4, 7],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for(let comb of combs) {
        if (cells[comb[0]].innerHTML == cells[comb[1]].innerHTML && cells[comb[1]].innerHTML == cells[comb[2]].innerHTML && cells[comb[0]].innerHTML != '') {
          return true;
        }
      }

      return false;
    }
  </script>
</body>
</html>
